<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <style>
       body {
        font-family: "Monaco", monospace;
        background-color: antiquewhite;
       }

      .button1 {
        background-color: #43a046; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 20px;
        cursor: pointer;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
      }

      .button1:hover {
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
      }

      fieldset {
        background-color: #dbf0e0;
        margin: 3px 5px;
      }

      legend {
        background-color: rgb(147, 145, 234);
        color: white;
        padding: 5px 100px;
      }

      input {
        margin: 5px;
      }

    </style>
    <title>Sure Check</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="../bootstrap-5.1.3-dist/index.html">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Engineer's View
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="atcSureCheck.html">ATC View</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
</nav>
    <main>
        <form action="engineersView.html" method="post">
          <fieldset>
            <legend><h2>Details</h2></legend><br>
            <div>
                <label for="Airline">Airline:</label>
                <input type="text" name="airline" required="required" placeholder="Enter Airline Name" />
            </div>

            <br>

            <div>
                <label for="Flight Number">Flight Number:</label>
                <input type="number" name="flightNo" required="required" placeholder="Enter Flight Number" />
            </div>

            <br>

            <div>
              <label for="Tail Number">Tail Number:</label>
              <input type="text" name="tailNo" required="required" placeholder="Enter Aircraft Tail Number" />
            </div>

            <br>

            <div>
              <label for="Engineer Name">Engineer Name:</label>
              <input type="text" name="engineer" required="required" placeholder="Enter Engineer Name" />
            </div>

            <br>

            <div>
              <label for="AME No.">AME Number:</label>
              <input type="text" name="ameNo" required="required" placeholder="Enter AME Number" />
            </div>
          </fieldset>

          <br><br>

          <fieldset>
            <legend><h2>Visual Inspection</h2></legend>
            <div>
              <label for="Sensors">Sensors Condition:</label><br><br>
              <label class='radiolabel'><input type="radio"  name="Sensor" required="required" value="Flight Worthy"  >Flight Worthy</label><br>
              <label class='radiolabel'><input type="radio"  name="Sensor" required="required" value="Flight Unworthy"  >Flight Unworthy</label><br>
            </div>

            <br>

            <div>
              <label for="Engine">Engine Condition:</label><br><br>
              <label class='radiolabel'><input type="radio"  name="Engine" required="required" value="Flight Worthy"  >Flight Worthy</label><br>
              <label class='radiolabel'><input type="radio"  name="Engine" required="required" value="Flight Unworthy"  >Flight Unworthy</label><br>
            </div>

            <br>

            <div>
              <label for="Probes">Probes Condition:</label><br><br>
              <label class='radiolabel'><input type="radio"  name="Probes" required="required" value="Flight Worthy"  >Flight Worthy</label><br>
              <label class='radiolabel'><input type="radio"  name="Probes" required="required" value="Flight Unworthy"  >Flight Unworthy</label><br>
            </div>

            <br>

            <div>
              <label for="Landing Gear">Landing Gear Condition:</label><br><br>
              <label class='radiolabel'><input type="radio"  name="Landing Gear" required="required" value="Flight Worthy"  >Flight Worthy</label><br>
              <label class='radiolabel'><input type="radio"  name="Landing Gear" required="required" value="Flight Unworthy"  >Flight Unworthy</label><br>
            </div>

          </fieldset>

            <br><br>

          </fieldset>

          <fieldset>
            <legend><h2>Interior Inspection</h2></legend>
            <div>
              <label for="Fire Detector">Fire Detector Status:</label><br><br>
              <label class='radiolabel'><input type="radio"  name="Fire Detector" required="required" value="Working"  >Working</label><br>
              <label class='radiolabel'><input type="radio"  name="Fire Detector" required="required" value="Broken"  >Broken</label><br>
            </div>

            <br>

            <div>
              <label for="Weather Radar">Weather RADAR Status:</label><br><br>
              <label class='radiolabel'><input type="radio"  name="Weather Radar" required="required" value="Working"  >Working</label><br>
              <label class='radiolabel'><input type="radio"  name="Weather Radar" required="required" value="Broken"  >Broken</label><br>
            </div>

            <br>

            <div>
              <label for="Warning Lights">Warning Lights Status:</label><br><br>
              <label class='radiolabel'><input type="radio"  name="Warning Lights" required="required" value="Working"  >Working</label><br>
              <label class='radiolabel'><input type="radio"  name="Warning Lights" required="required" value="Broken"  >Broken</label><br>
            </div>

            <br>

            <div>
              <label for="ILS">Instrument Landing System Status:</label><br><br>
              <label class='radiolabel'><input type="radio"  name="ILS" required="required" value="Working"  >Working</label><br>
              <label class='radiolabel'><input type="radio"  name="ILS" required="required" value="Broken"  >Broken</label><br>
            </div>

            <br>

          </fieldset>

          <br>

            <button type="submit" class = "button1" onclick="myFunction()">Submit</button>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
      function myFunction() {
  document.getElementById("myForm").reset();
}
    </script>
</body>
</html>
