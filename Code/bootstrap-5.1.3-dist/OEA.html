<body onload=display_ct();>
	
	<script>
		function display_c() {
			var refresh = 1000;
			myTime = setTimeout('display_ct()', refresh);
		}
		function display_ct() {
			var x = new Date();
			document.getElementById('ct').innerHTML = x;
			display_c();
		}

	</script>
	
	<h1>Flight Schedule</h1>
	<span id="ct">
		<input type="button" value='Show Time' onclick='display_ct()'>
	</span>

				</td>

					<b>Runway Number</b>
